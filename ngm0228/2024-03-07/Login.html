<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/login.js"></script>
</head>
<body>
    <header>
        <div class="hstyle">
            <img src="./img/logo.png" alt="이미지">
            <button class="btn btn-outline-secondary">MyPage</button>
        </div>
        <hr>
    </header>
    <div class="bsty">
        <div>
            <div>
                <h2>로그인</h2>
                <br>
                <form action="login_page">
                    <input class="sty" type="text" name="userId" id="userId" placeholder="아이디"> <br>
                    <input class="sty" type="password" name="userPw" id="userPw" placeholder="비밀번호"> <br><br><br>
                    <button type="submit" class="btn btn-primary sty">로그인</button> <br>
                    <button type="button" class="btn btn-success sty">네이버로 로그인</button> <br>
                    <button type="button" class="btn btn-warning sty">카카오로 로그인</button> <br>
                    <button type="button" class="btn btn-secondary sty">아직도 회원가입을 하지 않으셨나요?</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
