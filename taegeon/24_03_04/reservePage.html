<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약내역-여기어때</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reservePage.css">
</head>
<body>
    <header>
        <div class="hstyle">
            <a href="main.html"><img class="lsty1" src="./img/logo.png" alt="로고"></a>
            <button class="btn btn-outline-secondary">MyPage</button>
        </div>
        <hr>
    </header>
    <main>
        <nav class="sidebar">
            <div class="sidebar-link">
                <a href=""><div>회원정보</div></a>
            </div>
            <div class="sidebar-link">
                <a href="reservePage.html"><div>예약내역</div></a>
            </div>
            <div class="sidebar-link">
                <a href="modify.html"><div>개인정보 수정</div></a>
            </div>
        </nav>
        <section id="mainSection">
            
            <div class="item">
                <img src="../../../testimg/001.png" alt="test">
                <div class="item_name">
                    <span class="reserveDate">2024-03-07 ~ 2024-03-08</span>
                    <span class="reserveName">노보텍 앰배서더 동대문호텔</span>
                    <span class="reserveAddress">중구 동대문 역사문화공원</span>
                </div>
                <div class="item_price"><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#reserveCancel">예약취소</button></div>
            </div>
            <div class="item">
                <img src="../../../testimg/002.png" alt="test">
                <div class="item_name">
                    <span class="reserveDate">2024-03-07 ~ 2024-03-08</span>
                    <span class="reserveName">노보텍 앰배서더 동대문호텔</span>
                    <span class="reserveAddress">중구 동대문 역사문화공원</span>
                </div>
                <div class="item_price"><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#review">리뷰</button></div>
            </div>
            <div class="item">
                <img src="../../../testimg/002.png" alt="test">
                <div class="item_name">
                    <span class="reserveDate">2024-03-07 ~ 2024-03-08</span>
                    <span class="reserveName">노보텍 앰배서더 동대문호텔</span>
                    <span class="reserveAddress">중구 동대문 역사문화공원</span>
                </div>
                <div class="item_price"><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#review">리뷰</button></div>
            </div>
            

        </section>
        
    </main> 
    <div class="modal fade" id="reserveCancel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <!-- 모달 헤더 부분 -->
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">예약 취소</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- 모달 바디 부분 -->
            <div class="modal-body" align="center">
              <form action="" method="post">
                  <!-- 아이디 정보 type='hidden' -->
                  <b> 
                     취소하시려면 비밀번호를 입력해주세요.
                  </b>
                  <input type ="hidden" name ="userId" value=""/>
                  
                    <table>
                        <tr>
                            <td>비밀번호</td>
                            <td>
                                <input type="password" name="userPwd"  required />
                            </td>
                        </tr>
                        
                        
                    </table>
                    <br>
                    <button type="submit"  class="btn btn-warning">예약 취소</button>
              </form>
       
             
            </div>
           
          </div>
        </div>
      </div>
      <!-------------->
      <div class="modal fade" id="review" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <!-- 모달 헤더 부분 -->
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">리뷰 작성</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>
            <!-- 모달 바디 부분 -->
            <div class="modal-body" align="center">
              <form action="" method="post" id="myform">
                  <!-- 아이디 정보 type='hidden' -->
                  <input type ="hidden" name ="userId" value=""/>
                  
                    <table>
                        <tr>
                            <td>
                                <textarea name="reviewText" cols="40" rows="15" required style="resize: none;"></textarea>
                            </td>
                        </tr>  
                    </table>
                    <fieldset>
                        
                        <input type="radio" name="reviewStar" value="5" id="rate1"><label
                            for="rate1">★</label>
                        <input type="radio" name="reviewStar" value="4" id="rate2"><label
                            for="rate2">★</label>
                        <input type="radio" name="reviewStar" value="3" id="rate3"><label
                            for="rate3">★</label>
                        <input type="radio" name="reviewStar" value="2" id="rate4"><label
                            for="rate4">★</label>
                        <input type="radio" name="reviewStar" value="1" id="rate5"><label
                            for="rate5">★</label>
                    </fieldset>
                    <br>
                    <button type="submit"  class="btn btn-warning">작성</button>
              </form>
       
             
            </div>
           
          </div>
        </div>
      </div>
        
</body>
</html>
